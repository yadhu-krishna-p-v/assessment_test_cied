version: '3'

services:
  main_app:
    container_name: main_app
    image: test/main_app
    restart: always
    build:
      context: .
      dockerfile: ./Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    networks:
      - local-network
    ports:
      - "8100:8000"
networks:
  local-network:
    external: true